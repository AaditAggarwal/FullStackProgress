<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Exercise</title>
    <style>
        .blue-box {
            position: fixed;
            z-index: -1;
            background-color: blue;
            top: 200px;
            left: 200px;
            width: 500px;
            height: 300px;
        }

        .red-circle {
            position: absolute;
            border-radius: 50%;
            background-color: red;
            width: 200px;
            height: 200px;
            top: 150px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>
</html>
